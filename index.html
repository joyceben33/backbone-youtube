<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
   
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    
    <title>Youtube Backbone</title>
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="page-header">
                <h1>Youtube Backbone</h1>
                <hr />
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-search text-white" aria-hidden="true"></i></span>
              </div>
              <input id="video-search" class="form-control" type="text" placeholder="Search" aria-label="Search">
              <button type="button" class="btn btn-danger search-btn">Search</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="video-player col-md-8">
            <!--  the video player will be appended here -->
          </div>
    
          <ul class="video-que col-md-4">
            <!-- videos that are in the que will be appended here (The 5 results returned from the API)-->
          </ul>
        </div>
    </div>

    <!-- JavaScript tags  -->
    <script type='text/javascript' src='config.js'></script>
    <script src="models/AppModel.js"></script>
    <script src="models/VideoModel.js"></script>
    <script src="collections/VideosCollection.js"></script>
    <script src="views/AppView.js"></script>
    <script src="views/CurrentVideoView.js"></script>
    <script src="views/PlaylistView.js"></script>
    <script type='text/javascript' src="main.js"></script>
</body>

</html>
